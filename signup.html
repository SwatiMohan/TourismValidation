<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <!-- <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css"> -->

    <!-- Main css -->
    <link rel="stylesheet" href="Register/css/style.css">
    <!-- <link rel="stylesheet" href="Login/css/loginstyle.css"> -->
</head>

<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <!-- <form action="login.html" method="POST" id="signup-form" class="signup-form">-->
                <form action="login.html" class="signup-form" id="signup-form"></form>
                <h2>Sign up </h2>
                <div class="form-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Your Name" />
                    <i class="fa fa-check-square"></i>
                    <i class="fa fa-exclamation-triangle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" />
                    <i class="fa fa-check-square"></i>
                    <i class="fa fa-exclamation-triangle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="phone" id="mob" placeholder="Phone No" />
                    <i class="fa fa-check-square"></i>
                    <i class="fa fa-exclamation-triangle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="pswd" placeholder="Password" />
                    <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    <i class="fa fa-check-square"></i>
                    <i class="fa fa-exclamation-triangle"></i>
                    <small>Error message</small>
                </div>

                <div class="form-input">
                    <div class="indicator">
                        <p class="strength" id="length"></p>
                    </div>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" name="password1" id="cpswd"
                        placeholder="Confirm Password" />
                    <span toggle="#password1" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    <i class="fa fa-check-square"></i>
                    <i class="fa fa-exclamation-triangle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-group">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in
                        <a href="#" class="term-service">Terms of service</a></label>
                </div>
                <div class="form-group">
                    <!-- <input type="submit" name="submit" id="submit" class="form-submit submit" value="Sign up"/> -->
                    <!-- <button type="submit" class="form-submit submit">Sign up</button> -->
                    <a class="submit-link submit" onclick="checkInputs();">Sign up</a>
                    <!-- <a href="index.html" class="submit-link submit">Sign in</a> -->
                </div>
                </form>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="Register/vendor/jquery/jquery.min.js"></script>
    <script src="Register/js/main.js"></script>
    <script type="text/javascript">




        // form.addEventListener('submit', (e)=>{
        //     e.preventDefault();

        //     checkInputs();
       //       var validation = true;

        // });

        function checkInputs() {
            //get th evalues from the inputs
            var validation = true;
            const form = document.getElementById('form');
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const mob = document.getElementById('mob');
            const pswd = document.getElementById('pswd');
            const cpswd = document.getElementById('cpswd');

            const nameValue = name.value.trim();
            const emailValue = email.value.trim();
            const mobValue = mob.value.trim();
            const pswdValue = pswd.value.trim();
            const cpswdValue = cpswd.value.trim();

            if (nameValue === '') {
                //show error
                //add error class
                setErrorFor(name, 'Name cannot be blank');
                validation = false;
            }
            else {
                //add success class
                setSuccessFor(name);
            }
            if (emailValue === '') {
                //show error
                //add error class
                setErrorFor(email, 'Email cannot be blank');
                validation = false;
            }
            else if (!isEmail(emailValue)) {
                setErrorFor(email, 'Email is not valid');
                validation = false;
            }
            else {
                //add success class
                setSuccessFor(email);
            }
            if (mobValue === '') {
                //show error
                //add error class
                setErrorFor(mob, 'Mobile number cannot be blank');
                validation = false;
            }
            else if (!isMob(mobValue)) {
                setErrorFor(mob, 'Mobile number is not valid');
                validation = false;
            }
            else {
                //add success class
                setSuccessFor(mob);
            }

            if (pswdValue === '') {
                //show error
                //add error class
                setErrorFor(pswd, 'Password cannot be blank');
                validation = false;
            }
            else if (!isPswd(pswdValue)) {
                setErrorFor(pswd, 'Password is not valid');
                validation = false;
            }
            else {
                //add success class
                setSuccessFor(pswd);
            }
            if (cpswdValue === '') {
                //show error
                //add error class
                setErrorFor(cpswd, 'This field cannot be blank');
                validation = false;
            }
            else if (pswdValue != cpswdValue) {
                setErrorFor(cpswd, 'Password does not match');
                validation = false;
            }
            else {
                //add success class
                setSuccessFor(cpswd);
            }
            if (validation === true) {
				location.href = "login.html";
			}
            return validation;

        }

        function setErrorFor(input, message) {
            const formControl = input.parentElement; //.form-control
            const small = formControl.querySelector('small');

            //add error message inside small tag
            small.innerText = message;

            //add error class
            formControl.className = 'form-control error';
        }

        function setSuccessFor(input) {
            const formControl = input.parentElement;
            formControl.className = 'form-control success';

            const small = formControl.querySelector('small');
            small.innerText = '';
        }

        function isEmail(email) {
            return /^([\w\.\-]+)@([\w\-]+)\.([a-z]{2,3})(\.[a-z]{2,3})?$/.test(email)
        }
        function isMob(mob) {
            //return /^\+?([6-9]{1})([\d]{2})[\-.\s]?([\d]{3})[\-.\s]?([\d]{4})$/.test(mob)
            return /^[0-9]{3}?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/.test(mob)
        }
        function isPswd(pswd) {
            return /^((?=\S*?[A-Z])(?=\S*?[a-z])(?=\S*?[0-9]).{8,})$/.test(pswd)
        }



        // For password strength

        pswd.addEventListener('keyup', function () {
            strength();
        })
        function strength() {
            var val = document.getElementById('pswd').value;
            var status = document.getElementById('length');
            var counter = 0;

            if (val != '') {
                if (val.length <= 3)
                    counter = 1;
                if (val.length > 3 && val.length <= 6)
                    counter = 2;
                if (val.length >= 8)
                    counter = 3;

                if (counter == 1) {
                    status.innerHTML = "Too WEAK";
                    status.style.backgroundColor = "red";
                    status.style.color = "white"

                }
                if (counter == 2) {
                    status.innerHTML = "WEAK";
                    status.style.backgroundColor = "orange";
                    status.style.color = "white"

                }
                if (counter == 3) {
                    status.innerHTML = "STRONG";
                    status.style.backgroundColor = "green";
                    status.style.color = "white"

                }


            }
        }
    </script>
