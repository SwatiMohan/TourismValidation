<!doctype html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="Login/css/loginstyle.css">

</head>

<body class="img js-fullheight" style="background-image: url(Login/images/bg.jpg);">
	<form action="index.html" class="signin-form">
		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 text-center mb-5">
						<h2 class="heading-section">Login</h2>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-md-6 col-lg-4">
						<div class="login-wrap p-0">
							<h3 class="mb-4 text-center">Have an account?</h3>

							<div class="form-group">
								<input type="text" class="form-control" placeholder="Username" id="username">
								<i class="fa fa-check-square"></i>
								<i class="fa fa-exclamation-triangle"></i>
								<small>Error message</small>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Password" id="password-field">
								<span toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
								<i class="fa fa-check-square"></i>
								<i class="fa fa-exclamation-triangle"></i>
								<small>Error message</small>
							</div>
							<div class="form-group">
								<button type="button" class="form-control btn btn-primary submit px-3"
									onclick="checkInputs()">Sign In</button>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">Remember Me
										<input type="checkbox" checked>
										<span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Forgot Password</a>
								</div>
							</div>

							<p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
							<div class="social d-flex text-center">
								<a href="#" class="px-2 py-2 mr-md-1 rounded"><span
										class="ion-logo-facebook mr-2"></span>
									Facebook</a>
								<a href="#" class="px-2 py-2 ml-md-1 rounded"><span
										class="ion-logo-twitter mr-2"></span>
									Twitter</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</form>

	<script src="Login/js/jquery.min.js"></script>
	<script src="Login/js/popper.js"></script>
	<script src="Login/js/bootstrap.min.js"></script>
	<script src="Login/js/main.js"></script>
	<script src="Login/js/login.js"></script>

	<script type="text/javascript">
		function checkInputs() {
			//get th evalues from the inputs
			const username = document.getElementById('username');
			const pswd = document.getElementById('password-field');
			//const usernameValue = username.value.trim();
			//const pswdValue = pswd.value.trim();
			var validation = true;

			if (username.value === "") {
				//show error
				//add error class
				setErrorFor(username, 'Username cannot be blank');
				validation = false;
			}
			else {
				//add success class
				setSuccessFor(username);
			}
			if (pswd === null) {
				//show error
				//add error class
				setErrorFor(pswd, 'Password cannot be blank');
				validation = false;
			}
			else if (!isPswd(pswd)) {
				setErrorFor(pswd, 'Password is not valid');
				validation = false;
			}
			else {
				//add success class
				setSuccessFor(pswd);
			}
			if (validation == true) {
				location.href = "index.html";
			}
			return validation;


		}

		function setErrorFor(input, message) {
			const formControl = input.parentElement; //.form-control
			const small = formControl.querySelector('small');

			//add error message inside small tag
			small.innerText = message;

			//add error class
			formControl.className = 'form-group error';
		}

		function setSuccessFor(input) {
			const formControl = input.parentElement;
			formControl.className = 'form-group success';

		}


		function isPswd(pswd) {
			return /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/.test(pswd.value)
		}
	</script>
</body>

</html>
